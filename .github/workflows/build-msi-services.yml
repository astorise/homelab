name: Build MSI with Services

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
    paths:
      - 'home-lab/**'
      - 'home-dns/**'
      - 'home-http/**'
      - 'scripts/**'
      - '.github/workflows/build-msi-services.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: home-lab
        run: npm ci

      - name: Build service binaries (release)
        run: cargo build --release -p home-dns -p home-http

      - name: Build Tauri MSI
        working-directory: home-lab
        run: npx tauri build -b msi

      - name: Relink MSI to include service actions
        shell: pwsh
        run: |
          ./scripts/tauri-msi-relink.ps1 -Relink

      - name: Upload MSI artifact (services)
        uses: actions/upload-artifact@v4
        with:
          name: home-lab-msi-services
          path: target/release/bundle/msi/*_services.msi
