[package]
name = "home-dns"
version = "0.2.0"
edition = "2024"
build = "build.rs"

[dependencies]
windows-sys = { version = "0.61.0", features = ["Win32_Foundation", "Win32_Security", "Win32_Security_Authorization", "Win32_System_Memory", "Win32_System_Rpc"] }
local-rpc = { path = "../local-rpc" }
sysinfo = { workspace = true }
windows-service = { workspace = true }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
log = "0.4"
flexi_logger = { version = "0.31", default-features = false, features = ["colors"] }
prost = "0.12"
parking_lot = "0.12"

[build-dependencies]
tonic-build = "0.14"
prost-build = "0.12"
protoc-bin-vendored = "3"
chrono = "0.4"
tonic-prost-build = "0.14"

